<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc2/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.10/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Template for Embedding Vega-Lite Visualization</h1>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
  "description": "A simple bar chart with embedded data.",
  "data": {
    "values": [
      {"Year": "2005","Country":"INDIA","Car_sold": 4000},
      {"Year": "2006","Country":"INDIA","Car_sold": 4000},
      {"Year": "2007","Country":"INDIA","Car_sold": 200},
      {"Year": "2008","Country":"INDIA","Car_sold": 4000},
      {"Year": "2009","Country":"INDIA","Car_sold": 4000},
      {"Year": "2010","Country":"INDIA","Car_sold": 4000},
      {"Year": "2011","Country":"INDIA","Car_sold": 4000},
      {"Year": "2012","Country":"INDIA","Car_sold": 4000},
      {"Year": "2013","Country":"INDIA","Car_sold": 4000},
      {"Year": "2014","Country":"INDIA","Car_sold": 4000},
      {"Year": "2015","Country":"INDIA","Car_sold": 4000},
      {"Year": "2016","Country":"INDIA","Car_sold": 4000},
      {"Year": "2005","Country":"USA","Car_sold": 400}, 
      {"Year": "2006","Country":"USA","Car_sold": 4000}, 
      {"Year": "2007","Country":"USA","Car_sold": 4000}, 
      {"Year": "2008","Country":"USA","Car_sold": 1000},
      {"Year": "2009","Country":"USA","Car_sold": 2630}, 
      {"Year": "2010","Country":"USA","Car_sold": 800}, 
      {"Year": "2011","Country":"USA","Car_sold": 5800},
      {"Year": "2012","Country":"USA","Car_sold": 12000}, 
      {"Year": "2013","Country":"USA","Car_sold": 700},
      {"Year": "2014","Country":"USA","Car_sold": 12000}, 
      {"Year": "2015","Country":"USA","Car_sold": 700},
      {"Year": "2005","Country":"CHINA","Car_sold": 400}, 
      {"Year": "2006","Country":"CHINA","Car_sold": 4000}, 
      {"Year": "2007","Country":"CHINA","Car_sold": 4000}, 
      {"Year": "2008","Country":"CHINA","Car_sold": 1000},
      {"Year": "2009","Country":"CHINA","Car_sold": 2630}, 
      {"Year": "2010","Country":"CHINA","Car_sold": 800}, 
      {"Year": "2011","Country":"CHINA","Car_sold": 5800},
      {"Year": "2012","Country":"CHINA","Car_sold": 12000}, 
      {"Year": "2013","Country":"CHINA","Car_sold": 700},
      {"Year": "2014","Country":"CHINA","Car_sold": 12000}, 
      {"Year": "2015","Country":"CHINA","Car_sold": 700}, 
      {"Year": "2016","Country":"CHINA","Car_sold": 1090}
    ]
  },

  "mark": "bar",
  "encoding": {
         
      
      "column": {
      "field": "Country", "type": "ordinal"
    },

    "x": {"field": "Year", "type": "ordinal"},
    "y": {
        "aggregate": "sum", "field": "Car_sold", "type": "quantitative",
        "axis": {
          "title": "sum of no of car sold"  }
                },
    "color": {
      "field": "Year", "type": "nominal",
      "scale": {"range": ["#659CCA", "#FCDF07","#FC0707","#116b09","#F2FC35", "#A01480","#98EAAC", "#EA98D2", "#826F57","#A5A4A2","#1BECF7","#910301"]}
    }
  }

    
};

  // Embed the visualization in the container with id `vis`
  vega.embed("#vis", vlSpec);
  </script>
</body>
</html>
